<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - INF Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="dashboard-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#">
                    <img src="INF.logo2.png" alt="INF Logo" class="inf-logo-img">
                </a>
                <div class="nav-logo-line"></div>
            </div>
            <ul class="nav-menu">
                <li><a href="chats.html" class="nav-link active">Chats</a></li>
            </ul>
            <div class="nav-search">
                <form id="navSearchForm">
                    <input class="search-input" type="search" placeholder="Search..." aria-label="Search" />
                    <button class="search-btn" type="submit" title="Search">
                        <i data-lucide="search"></i>
                    </button>
                </form>
            </div>
            <div class="nav-actions">
                <button class="icon-btn" title="Chat">
                    <i data-lucide="message-circle"></i>
                </button>
                <button class="icon-btn" title="Settings">
                    <i data-lucide="settings"></i>
                </button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Vertical Dock -->
    <div class="vertical-dock">
        <div class="dock-logo">
            <img src="INF.logo2.png" alt="INF Logo" class="dock-logo-img">
        </div>
        <div class="dock-items">
            <div class="dock-item" onclick="window.location.href='dashboard.html'">
                <i data-lucide="home"></i>
                <div class="new-nametag">Home</div>
            </div>
            <div class="dock-item" onclick="window.location.href='users.html'">
                <i data-lucide="users"></i>
                <div class="new-nametag">Team's</div>
            </div>
            <div class="dock-item" onclick="window.location.href='operations.html'">
                <i data-lucide="monitor-cog"></i>
                <div class="new-nametag">Operations</div>
            </div>
            <div class="dock-item" onclick="window.location.href='Marketplace.html'">
                <i data-lucide="store"></i>
                <div class="new-nametag">Marketplace</div>
            </div>
            <div class="dock-item" onclick="window.location.href='my-apps.html'">
                <i data-lucide="grid-3x3"></i>
                <div class="new-nametag">My apps</div>
            </div>
            <div class="dock-item" onclick="window.location.href='Leads-marketing.html'">
                <i data-lucide="focus"></i>
                <div class="new-nametag">Leads &amp; Marketing</div>
            </div>
            <div class="dock-item" onclick="window.location.href='explore.html'">
                <i data-lucide="hard-drive"></i>
                <div class="new-nametag">Data</div>
            </div>
            <div class="dock-item" onclick="window.location.href='analytics.html'">
                <i data-lucide="container"></i>
                <div class="new-nametag">Social assets</div>
            </div>
            <div class="dock-item" onclick="window.location.href='organise.html'">
                <i data-lucide="folder"></i>
                <div class="new-nametag">Organise</div>
            </div>
            <div class="dock-item active" onclick="window.location.href='chats.html'">
                <i data-lucide="message-circle-plus"></i>
                <div class="new-nametag">Chats</div>
            </div>
            <div class="dock-item" onclick="window.location.href='video.html'">
                <i data-lucide="landmark"></i>
                <div class="new-nametag">Financials</div>
            </div>
            <div class="dock-item" onclick="window.location.href='#'">
                <i data-lucide="user"></i>
                <div class="new-nametag">Account</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container" style="padding-top: 2rem; padding-left: 2rem;">
            <h1 class="chats-title" style="position: relative; top: 0; left: 0;">Chats</h1>
            <button class="chats-button"><i data-lucide="sparkles" class="button-icon"></i>Sorif</button>
            <button class="chats-button chats-button-second">Repersentitive<i data-lucide="check" class="button-tick"></i></button>
        </div>
        
        <!-- New Front Tile -->
        <div class="front-tile">
            <div class="front-tile-container">
                <!-- Content for the front tile -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();

            const dockItems = Array.from(document.querySelectorAll('.dock-item'));
            dockItems.forEach(item => {
                const nametag = item.querySelector('.new-nametag');
                if (nametag) {
                    item.addEventListener('mouseenter', (e) => {
                        const rect = item.getBoundingClientRect();
                        const topPosition = rect.top + (rect.height / 2) - 100;
                        nametag.style.cssText = `
                            position: fixed !important;
                            top: ${topPosition}px !important;
                            left: 65px !important;
                            opacity: 1 !important;
                            visibility: visible !important;
                            display: block !important;
                            z-index: 1000 !important;
                        `;
                    });
                    item.addEventListener('mouseleave', () => {
                        nametag.style.opacity = '0';
                        nametag.style.visibility = 'hidden';
                    });
                }
            });
        });
    </script>
</body>
</html>
