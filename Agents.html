<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents - INF Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Back Tile Styles */
        .back-tile {
            position: absolute;
            top: 0;
            left: 260px;
            bottom: 0;
            width: 230px; /* Reduced by 150px (380px - 150px) */
            background: #ffffff;
            z-index: 998; /* Behind front tile (999) */
            border-radius: 20px 0 0 20px; /* Rounded left corners only */
            overflow: visible; /* Changed from hidden to visible */
        }

        /* Secondary Sidebar Styles */
        .secondary-sidebar {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            transform: translateX(-250px);
        }

        .secondary-sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .secondary-sidebar-brand {
            font-weight: 700;
            font-size: 16px;
            color: #000000;
            letter-spacing: -0.02em;
        }

        .secondary-sidebar-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secondary-sidebar-icon svg {
            color: #6b7280;
        }

        .secondary-sidebar-nav {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .secondary-sidebar-nav::-webkit-scrollbar {
            display: none;
        }

        .secondary-nav-back {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            position: relative;
            border-radius: 8px;
            margin: 0 8px;
        }

        .secondary-nav-back:hover {
            color: #000000;
            background-color: #f9fafb;
        }

        .secondary-nav-back.active {
            background-color: #f3f4f6;
            border-radius: 8px;
        }

        .secondary-nav-back i {
            width: 16px;
            height: 16px;
        }

        .secondary-nav-list {
            margin-top: 8px;
        }

        .secondary-nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-radius 0.2s;
            position: relative;
            border-radius: 8px;
            margin: 0 8px;
        }

        .secondary-nav-item:hover {
            background-color: #f9fafb;
            border-radius: 8px;
        }

        .secondary-nav-item.active {
            background-color: #f3f4f6;
            border-radius: 8px;
        }

        .secondary-nav-item i {
            width: 14px;
            height: 14px;
            color: #6b7280;
        }

        .secondary-sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secondary-sidebar-footer svg {
            width: 18px;
            height: 18px;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s;
        }

        .secondary-sidebar-footer svg:hover {
            color: #000000;
        }

        /* Adjust front tile to account for back tile */
        .front-tile {
            left: 270px; /* Extended 220px to the left (490px - 220px) */
        }

        /* Scale down content proportionally */
        .front-tile-container {
            transform: scale(0.85);
            transform-origin: top left;
            width: 117.65%; /* Inverse of 0.85 to maintain full width after scaling */
        }

        /* Hide all scrollbars */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body, html, main, .dashboard-main, .front-tile, .front-tile-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar,
        html::-webkit-scrollbar,
        main::-webkit-scrollbar,
        .dashboard-main::-webkit-scrollbar,
        .front-tile::-webkit-scrollbar,
        .front-tile-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="dashboard-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#">
                    <img src="INF.logo2.png" alt="INF Logo" class="inf-logo-img">
                </a>
                <div class="nav-logo-line"></div>
            </div>
            <ul class="nav-menu">
                <li><a href="Agents.html" class="nav-link active">Agents</a></li>
            </ul>
            <div class="nav-actions">
                <button class="icon-btn" title="Chat">
                    <i data-lucide="message-circle"></i>
                </button>
                <button class="icon-btn" title="Settings">
                    <i data-lucide="settings"></i>
                </button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Vertical Dock -->
    <div class="vertical-dock">
        <div class="dock-logo">
            <img src="INF.logo3.png" alt="INF Logo" class="dock-logo-img">
        </div>
        <div class="dock-items">
            <div class="dock-item" onclick="window.location.href='home.html'">
                <i data-lucide="home"></i>
                <span class="dock-label">Home</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Operation.html'">
                <i data-lucide="hard-hat"></i>
                <span class="dock-label">Operation</span>
            </div>
            <div class="dock-item" onclick="window.location.href='work.html'">
                <img src="work.2.png" alt="Teams" style="width: 32px; height: 32px; object-fit: contain; border-radius: 6px;">
                <span class="dock-label">Team's</span>
            </div>
            <div class="dock-item active" onclick="window.location.href='Agents.html'">
                <i data-lucide="cpu"></i>
                <span class="dock-label">Agents</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Kreative.html'">
                <img src="Kreative.png" alt="Kreative" style="width: 32px; height: 32px; object-fit: contain; border-radius: 6px;">
                <span class="dock-label">Account</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Devra.html'">
                <i data-lucide="squares-exclude"></i>
                <span class="dock-label">Devra</span>
            </div>
            <div class="dock-item" onclick="window.location.href='campaigns.html'">
                <i data-lucide="focus"></i>
                <span class="dock-label">Campaigns</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Oceanbase.html'">
                <img src="oceanbase.1.jpg" alt="Database" style="width: 32px; height: 32px; object-fit: contain; border-radius: 6px;">
                <span class="dock-label">Data</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Online-assets.html'">
                <i data-lucide="container"></i>
                <span class="dock-label">Online assets</span>
            </div>
            <div class="dock-item" onclick="window.location.href='filebase/homebase.html'">
                <i data-lucide="folder-tree"></i>
                <span class="dock-label">Filebase</span>
            </div>
            <div class="dock-item" onclick="window.location.href='financial.html'">
                <i data-lucide="landmark"></i>
                <span class="dock-label">Financials</span>
            </div>
            <div class="dock-item" onclick="window.location.href='chats.html'">
                <i data-lucide="message-circle-more"></i>
                <span class="dock-label">Chats</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
        </div>
        
        <!-- Back Tile (Secondary Sidebar) -->
        <div class="back-tile">
            <div class="secondary-sidebar">
                <div class="secondary-sidebar-header">
                    <div class="secondary-sidebar-brand">Agents</div>
                    <div class="secondary-sidebar-icon">
                        <i data-lucide="cpu"></i>
                    </div>
                </div>
                <div class="secondary-sidebar-nav">
                    <div class="secondary-nav-list">
                        <div class="secondary-nav-back" data-nav="home" style="cursor: pointer;">
                            <span>Overview</span>
                        </div>
                        <div class="secondary-nav-item" data-nav="my-agents">
                            <span>My Agents</span>
                        </div>
                        <div class="secondary-nav-item" data-nav="all-agents">
                            <span>All Agents</span>
                        </div>
                        <div class="secondary-nav-item" data-nav="create">
                            <span>Create Agent</span>
                        </div>
                        <div class="secondary-nav-item" data-nav="deployed">
                            <span>Deployed</span>
                        </div>
                        <div class="secondary-nav-item" data-nav="templates">
                            <span>Templates</span>
                        </div>
                    </div>
                </div>
                <div class="secondary-sidebar-footer">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.5 3L16.5 6L13.5 9M4.5 15L1.5 12L4.5 9M1.5 12H16.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Front Tile -->
        <div class="front-tile">
            <div class="front-tile-container">
                <!-- Agents Management Content -->
                <div style="padding: 40px; max-width: 1400px; margin: 0 auto;">
                    <!-- Header with Create Button -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
                        <div>
                            <h1 style="font-size: 32px; font-weight: 700; color: #0f172a; margin: 0 0 8px 0; letter-spacing: -0.02em;">
                                AI Agents
                            </h1>
                            <p style="font-size: 16px; color: #64748b; margin: 0;">
                                Create and manage AI agents powered by OpenAI
                            </p>
                        </div>
                        <button id="create-agent-btn" style="background: #0ea5e9; color: #ffffff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: background 0.2s;" onmouseover="this.style.background='#0284c7'" onmouseout="this.style.background='#0ea5e9'">
                            <i data-lucide="plus" style="width: 18px; height: 18px;"></i>
                            Create Agent
                        </button>
                    </div>

                    <!-- Agents List -->
                    <div id="agents-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;">
                        <!-- Agents will be loaded here -->
                    </div>

                    <!-- Empty State -->
                    <div id="empty-state" style="text-align: center; padding: 80px 20px; display: none;">
                        <div style="width: 64px; height: 64px; background: #f0f9ff; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                            <i data-lucide="bot" style="width: 32px; height: 32px; color: #0ea5e9;"></i>
                        </div>
                        <h3 style="font-size: 20px; font-weight: 600; color: #0f172a; margin: 0 0 8px 0;">No agents yet</h3>
                        <p style="font-size: 14px; color: #64748b; margin: 0 0 24px 0;">Create your first AI agent to get started</p>
                        <button onclick="document.getElementById('create-agent-btn').click()" style="background: #0ea5e9; color: #ffffff; border: none; border-radius: 8px; padding: 10px 20px; font-size: 14px; font-weight: 600; cursor: pointer;">
                            Create Agent
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Circle in bottom right corner -->
        <div style="position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%; box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3); z-index: 1000; overflow: hidden;">
            <img src="sorif.1.jpg" alt="Sorif" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </main>

    <!-- AWS Cognito -->
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="cognito-config.js"></script>
    <script src="cognito-auth.js"></script>
    <script src="agents-config.js"></script>
    <script src="agents-service.js"></script>
    <script src="navigation-handler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            if (window.lucide) lucide.createIcons();

            const dockItems = Array.from(document.querySelectorAll('.dock-item'));
            dockItems.forEach(item => {
                const label = item.querySelector('.dock-label');
                if (label) {
                    item.addEventListener('mouseenter', () => {
                        const rect = item.getBoundingClientRect();
                        label.style.top = `${rect.top + rect.height / 2 - 100}px`;
                    });
                }
            });

            // Initialize agents (navigation handler will load content dynamically)
            // Only load if we're on the main Agents page (no hash or hash is my-agents)
            const hash = window.location.hash.replace('#', '');
            if (!hash || hash === 'my-agents') {
                if (window.agentsService) {
                    await window.agentsService.loadAgents();
                }
            }

            // Create agent button handler (will work for both main page and loaded content)
            document.getElementById('create-agent-btn')?.addEventListener('click', () => {
                window.agentsService?.showCreateModal();
            });
            
            // Listen for content loaded events to reinitialize buttons
            window.addEventListener('contentLoaded', () => {
                document.getElementById('create-agent-btn')?.addEventListener('click', () => {
                    window.agentsService?.showCreateModal();
                });
            });
        });
    </script>
</body>
</html>
