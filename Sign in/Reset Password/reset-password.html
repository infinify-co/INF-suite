<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Infinify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AWS Cognito -->
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="cognito-config.js"></script>
    <script src="cognito-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
        }

        .reset-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .reset-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .reset-description {
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 3px;
            margin-left: 5px;
            margin-top: 10px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            font-size: 15px;
            color: #1f2937;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .form-input:focus {
            border-color: #3b82f6;
            background: #ffffff;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            display: none;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #ef4444;
            justify-content: flex-end;
            position: absolute;
            top: 12px;
            right: 0;
        }

        .error-message.show {
            display: flex;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            min-width: 16px;
            border-radius: 50%;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .error-icon::before {
            content: '!';
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
            line-height: 1;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #ffffff;
            outline: none;
            transition: border-color 0.2s;
        }

        .otp-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .otp-input.error {
            border-color: #ef4444;
        }

        .reset-button {
            width: 100%;
            padding: 14px 16px;
            background: #000000;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }

        .reset-button:hover:not(:disabled) {
            background: #1f2937;
        }

        .reset-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .reset-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #374151;
        }

        .reset-footer a {
            color: #1f2937;
            font-weight: 600;
            text-decoration: none;
        }

        .reset-footer a:hover {
            text-decoration: underline;
        }

        .step-indicator {
            display: none;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .step-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h1 class="reset-title" id="page-title">Reset Password</h1>
            <p class="reset-description" id="page-description">Enter your email to receive a password reset code.</p>
            
            <div class="step-indicator" id="step-indicator">Step 1 of 2</div>
            
            <!-- Step 1: Request Reset -->
            <form id="requestResetForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="error-message" id="email-error">
                        <div class="error-icon"></div>
                        <span>Email is required.</span>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Email address"
                    >
                </div>
                
                <button type="submit" class="reset-button" id="request-button">Send Reset Code</button>
            </form>

            <!-- Step 2: Confirm Reset -->
            <form id="confirmResetForm" novalidate style="display: none;">
                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <div class="otp-input-container" id="otp-container">
                        <input type="text" class="otp-input" maxlength="1" data-index="0" autocomplete="off" />
                        <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off" />
                        <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off" />
                        <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off" />
                        <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off" />
                        <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off" />
                    </div>
                    <div class="error-message" id="code-error">
                        <div class="error-icon"></div>
                        <span>Invalid verification code.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="error-message" id="password-error">
                        <div class="error-icon"></div>
                        <span>Password is required.</span>
                    </div>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="form-input" 
                        placeholder="Enter new password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="error-message" id="confirm-error">
                        <div class="error-icon"></div>
                        <span>Passwords do not match.</span>
                    </div>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm new password"
                    >
                </div>
                
                <button type="submit" class="reset-button" id="confirm-button">Reset Password</button>
            </form>
            
            <div class="reset-footer">
                Remember your password? <a href="sign-in.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Get form elements
        const requestForm = document.getElementById('requestResetForm');
        const confirmForm = document.getElementById('confirmResetForm');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const emailError = document.getElementById('email-error');
        const codeError = document.getElementById('code-error');
        const passwordError = document.getElementById('password-error');
        const confirmError = document.getElementById('confirm-error');
        const stepIndicator = document.getElementById('step-indicator');
        const pageTitle = document.getElementById('page-title');
        const pageDescription = document.getElementById('page-description');
        let userEmail = '';

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
                
                codeError.classList.remove('show');
                otpInputs.forEach(inp => inp.classList.remove('error'));
                
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                pastedData.split('').forEach((char, i) => {
                    if (otpInputs[index + i]) {
                        otpInputs[index + i].value = char;
                    }
                });
                const lastFilled = Math.min(index + pastedData.length - 1, otpInputs.length - 1);
                otpInputs[lastFilled].focus();
            });
        });

        // Request reset form
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const emailErrorText = emailError.querySelector('span');
            
            if (!email) {
                emailInput.classList.add('error');
                if (emailErrorText) {
                    emailErrorText.textContent = 'Email is required.';
                }
                emailError.classList.add('show');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailInput.classList.add('error');
                if (emailErrorText) {
                    emailErrorText.textContent = 'Please enter a valid email address.';
                }
                emailError.classList.add('show');
                return;
            }

            const requestButton = document.getElementById('request-button');
            requestButton.disabled = true;
            requestButton.textContent = 'Sending...';

            try {
                const authMgr = window.cognitoAuthManager || window.authManager;
                if (!authMgr) {
                    throw new Error('Authentication service not available');
                }

                await authMgr.forgotPassword(email);
                userEmail = email;

                // Show step 2
                requestForm.style.display = 'none';
                confirmForm.style.display = 'block';
                stepIndicator.textContent = 'Step 2 of 2';
                stepIndicator.classList.add('show');
                pageTitle.textContent = 'Enter Verification Code';
                pageDescription.textContent = 'We sent a verification code to your email. Enter it below along with your new password.';

            } catch (error) {
                console.error('Request reset error:', error);
                const errorMessage = error.message || 'Failed to send reset code. Please try again.';
                if (emailErrorText) {
                    emailErrorText.textContent = errorMessage;
                }
                emailInput.classList.add('error');
                emailError.classList.add('show');
                requestButton.disabled = false;
                requestButton.textContent = 'Send Reset Code';
            }
        });

        // Confirm reset form
        confirmForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otpCode = Array.from(otpInputs).map(input => input.value).join('');
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            let isValid = true;

            // Validate OTP
            if (otpCode.length !== 6) {
                codeError.querySelector('span').textContent = 'Please enter the complete 6-digit code.';
                codeError.classList.add('show');
                otpInputs.forEach(inp => inp.classList.add('error'));
                isValid = false;
            }

            // Validate password
            if (!newPassword) {
                passwordError.querySelector('span').textContent = 'Password is required.';
                passwordError.classList.add('show');
                newPasswordInput.classList.add('error');
                isValid = false;
            } else if (newPassword.length < 8) {
                passwordError.querySelector('span').textContent = 'Password must be at least 8 characters.';
                passwordError.classList.add('show');
                newPasswordInput.classList.add('error');
                isValid = false;
            }

            // Validate password match
            if (newPassword !== confirmPassword) {
                confirmError.querySelector('span').textContent = 'Passwords do not match.';
                confirmError.classList.add('show');
                confirmPasswordInput.classList.add('error');
                isValid = false;
            }

            if (!isValid) return;

            const confirmButton = document.getElementById('confirm-button');
            confirmButton.disabled = true;
            confirmButton.textContent = 'Resetting...';

            try {
                const authMgr = window.cognitoAuthManager || window.authManager;
                if (!authMgr) {
                    throw new Error('Authentication service not available');
                }

                await authMgr.confirmPassword(userEmail, otpCode, newPassword);

                // Success - redirect to sign in
                pageDescription.textContent = 'Password reset successfully! Redirecting to sign in...';
                pageDescription.style.color = '#10b981';
                
                setTimeout(() => {
                    window.location.href = 'sign-in.html';
                }, 2000);

            } catch (error) {
                console.error('Confirm reset error:', error);
                const errorMessage = error.message || 'Failed to reset password. Please try again.';
                codeError.querySelector('span').textContent = errorMessage;
                codeError.classList.add('show');
                otpInputs.forEach(inp => inp.classList.add('error'));
                confirmButton.disabled = false;
                confirmButton.textContent = 'Reset Password';
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('error') && emailInput.value.trim()) {
                emailInput.classList.remove('error');
                emailError.classList.remove('show');
            }
        });

        newPasswordInput.addEventListener('input', () => {
            if (newPasswordInput.classList.contains('error') && newPasswordInput.value) {
                newPasswordInput.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.classList.contains('error') && confirmPasswordInput.value) {
                confirmPasswordInput.classList.remove('error');
                confirmError.classList.remove('show');
            }
        });
    </script>
</body>
</html>
