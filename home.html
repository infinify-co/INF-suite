            pointer-events: auto;

            overflow-y: visible;

        .dock::-webkit-scrollbar {

            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;

                        height 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex-shrink: 0;
            will-change: width, height;
            overflow: visible;
        }

        .dock-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .dock-item:hover .dock-icon {
            transform: scale(1.1);
        }

        .dock-label {

            transform: translateX(-50%);

            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;

    <script>
        // Dock magnification effect with smoother animations
        const dock = document.getElementById('dock');
        const dockItems = Array.from(dock.querySelectorAll('.dock-item'));
        
        let mouseX = Infinity;
        let isHovered = false;
        const distance = 150;
        const magnification = 56;
        const defaultSize = 40;
        let animationFrameId = null;
        let lastUpdateTime = 0;
        const throttleMs = 16;

        // Smooth easing function
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function updateDockItems() {
            const now = performance.now();
            if (now - lastUpdateTime < throttleMs && animationFrameId) {
                return;
            }
            lastUpdateTime = now;

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            animationFrameId = requestAnimationFrame(() => {
                dockItems.forEach((item) => {
                    const rect = item.getBoundingClientRect();
                    const itemCenterX = rect.left + rect.width / 2;
                    const distanceFromMouse = Math.abs(mouseX - itemCenterX);
                    
                    if (isHovered && distanceFromMouse < distance) {
                        const normalizedDistance = distanceFromMouse / distance;
                        const easedDistance = easeOutCubic(1 - normalizedDistance);
                        const scale = 1 + (magnification / defaultSize - 1) * easedDistance;
                        const newSize = defaultSize * scale;
                        item.style.width = `${newSize}px`;
                        item.style.height = `${newSize}px`;
                    } else {
                        item.style.width = `${defaultSize}px`;
                        item.style.height = `${defaultSize}px`;
                    }
                });
            });
        }

        dock.addEventListener('mousemove', (e) => {
            isHovered = true;
            mouseX = e.pageX;
            updateDockItems();
        });

        dock.addEventListener('mouseleave', () => {
            isHovered = false;
            mouseX = Infinity;
            dockItems.forEach((item) => {
                item.style.width = `${defaultSize}px`;
                item.style.height = `${defaultSize}px`;
            });
        });

        // Continuous smooth updates
        function smoothUpdate() {
            if (isHovered) {
                updateDockItems();
            }
            requestAnimationFrame(smoothUpdate);
        }
        smoothUpdate();

        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
