        /* Header Bar Styles */

            background: #ffffff;

        .page-title {

            font-size: 16px;
            font-weight: 500;

            top: 5px;

        .header-actions {

        .header-action-btn {

            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;

            white-space: nowrap;

        .header-action-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .header-action-btn i,
        .header-action-btn svg {

            height: 16px !important;
            color: #374151;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-logo-image {
            height: 36px;
            width: auto;
            object-fit: contain;
        }

        .header-logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
        }

        /* Apps Dropdown Styles */
        .apps-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 380px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            z-index: 1002;
            display: none;
            overflow: hidden;
        }

        .apps-dropdown.active {
            display: block;
        }

        .apps-section {
            padding: 16px 20px;
        }

        .apps-section-title {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0 0 12px 0;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .app-item:hover {
            background-color: #f9fafb;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            background: #f3f4f6;
        }

        .app-icon i {
            width: 20px;
            height: 20px;
            color: #374151;
        }

        .app-name {
            font-size: 12px;
            color: #374151;
            font-weight: 500;
            margin: 0;
        }

        .apps-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 0;
        }

        /* Notifications Dropdown Styles */
        .notifications-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 380px;
            max-height: 500px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            z-index: 1002;
            display: none;
            overflow: hidden;
        }

        .notifications-dropdown.active {
            display: block;
        }

        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .notifications-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin: 0;
        }

        .notifications-clear-all {
            font-size: 14px;
            color: #2563eb;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }

        .notifications-clear-all:hover {
            color: #1d4ed8;
        }

        .notifications-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-item {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #f9fafb;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.success {
            background: #10b981;
        }

        .notification-icon.info {
            background: #3b82f6;
        }

        .notification-icon i {
            width: 20px;
            height: 20px;
            color: #ffffff;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            margin: 0 0 4px 0;
        }

        .notification-description {
            font-size: 13px;
            color: #6b7280;
            margin: 0 0 4px 0;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 12px;
            color: #9ca3af;
            margin: 0;
        }

        /* Account Dropdown Styles */
        .account-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 280px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            z-index: 1002;
            display: none;
            overflow: hidden;
        }

        .account-dropdown.active {
            display: block;
        }

        .account-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .account-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .account-info {
            flex: 1;
        }

        .account-name {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            margin: 0 0 2px 0;
        }

        .account-email {
            font-size: 12px;
            color: #6b7280;
            margin: 0;
        }

        .account-menu {
            padding: 8px 0;
        }

        .account-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #374151;
            text-decoration: none;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .account-menu-item:hover {
            background-color: #f9fafb;
        }

        .account-menu-item i {
            width: 18px;
            height: 18px;
            color: #6b7280;
        }

        .account-menu-item span {
            font-size: 14px;
        }

        .account-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 8px 0;
        }

        /* Main Sidebar Styles */
        .main-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
            z-index: 1000;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .main-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .main-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-sidebar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .main-sidebar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .sidebar-heading {
            font-size: 24px;
            font-weight: 700;
            color: #6b7280;
            font-family: 'Open Sans', sans-serif;
            padding: 20px 0 0 20px;
            margin: 0;
            position: absolute;
            top: -10px;
            left: 0px;
        }

        .sidebar-divider {
            position: absolute;
            top: 50px;
            left: 10px;
            right: 10px;
            height: 1px;
            background: #e5e7eb;
        }

        .sidebar-divider-bottom {
            width: 100%;
            height: 1px;
            background: #e5e7eb;
            margin: 20px 0 0 0;
        }

        .sidebar-nav {
            padding: 0px 0px 20px 0px;
            margin-top: 60px;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #000000;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: color 0.2s;
            text-align: left;
        }
        
        .sidebar-nav-item.active {
            font-weight: 600;
            color: #2563eb;
        }

        .sidebar-nav-item.active i,
        .sidebar-nav-item.active svg,
        .sidebar-nav-item.active a {
            color: #2563eb;
        }

        .sidebar-nav-item.active a span {
            color: #2563eb;
        }

        .sidebar-nav-item:hover {
            color: #374151;
        }

        .sidebar-nav-item span {
            display: block;
        }

        .sidebar-nav-item i,
        .sidebar-nav-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            color: inherit;
        }


        /* Main content - clean screen */
        .dashboard-main {
            margin: 0 !important;
            margin-left: 200px !important;
            margin-top: 65px !important;
            padding: 40px !important;
            padding-bottom: 150px !important;
            background: #ffffff !important;
            min-height: calc(100vh - 65px) !important;
            max-width: calc(100% - 200px) !important;
            width: calc(100% - 200px) !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
                    margin-right: 64px !important;
}

        body.dashboard-page {
            background: #ffffff !important;

        /* Remove any potential border from viewport */
        html {
            background: #ffffff !important;

        /* Content sections */
        .content-section {
            padding: 40px;

            min-height: 36px;

            background: transparent;
            border-radius: 8px;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
            position: relative;
            flex-shrink: 0;
        }

        .right-nav-item img {
            width: 16px;
            height: 16px;
            object-fit: contain;
        }

        .teams-icon-img {
            width: 22px !important;
            height: 22px !important;
            min-width: 22px !important;
            min-height: 22px !important;
            max-width: 22px !important;
            max-height: 22px !important;
            object-fit: contain;
        }

        .right-nav-item i,
        .right-nav-item svg {
            width: 16px;
            height: 16px;
            display: block;
            visibility: visible;
        }

        .right-nav-item:hover {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
        }

        .right-nav-item.active {
            background: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .right-nav-item.right-notification {
            position: relative;
        }

        .right-notification-dot {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            border: 1.5px solid #ffffff;
        }

        .right-nav-item-label {
            position: absolute;
            right: calc(100% + 12px);
            top: 50%;
            transform: translateY(-50%);
            background: #1a1a1a;
            color: #ffffff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 10001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .right-nav-item-label::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-left-color: #1a1a1a;
        }

        .right-nav-item:hover .right-nav-item-label {
            opacity: 1;
            transform: translateY(-50%) translateX(-4px);
        }

        .right-sidebar-bottom {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .right-sidebar-divider {
            width: 32px;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin-bottom: 4px;
        }

    </style>
</head>

    <script>
        // Initialize Lucide icons and ensure images load
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }

            // Force reload images to ensure they display and apply styles
            // Dropdown hover functionality
            function setupDropdownHover(buttonId, dropdownId, clearAllBtnId = null) {
                const button = document.getElementById(buttonId);
                const dropdown = document.getElementById(dropdownId);
                
                if (button && dropdown) {
                    let hoverTimeout;
                    
                    // Show dropdown on hover
                    button.addEventListener('mouseenter', () => {
                        clearTimeout(hoverTimeout);
                        dropdown.classList.add('active');
                        // Reinitialize icons after showing
                        if (window.lucide) {
                            setTimeout(() => lucide.createIcons(), 50);
                        }
                    });
                    
                    // Keep dropdown open when hovering over it
                    dropdown.addEventListener('mouseenter', () => {
                        clearTimeout(hoverTimeout);
                        dropdown.classList.add('active');
                    });
                    
                    // Hide dropdown when mouse leaves button or dropdown
                    const hideDropdown = () => {
                        hoverTimeout = setTimeout(() => {
                            dropdown.classList.remove('active');
                        }, 150); // Small delay to prevent flickering
                    };
                    
                    button.addEventListener('mouseleave', hideDropdown);
                    dropdown.addEventListener('mouseleave', hideDropdown);
                    
                    // Handle clear all button if provided
                    if (clearAllBtnId) {
                        const clearAllBtn = document.getElementById(clearAllBtnId);
                        if (clearAllBtn) {
                            clearAllBtn.addEventListener('click', (e) => {
                                e.preventDefault();
                                const notificationsList = dropdown.querySelector('.notifications-list');
                                if (notificationsList) {
                                    notificationsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">No notifications</div>';
                                }
                            });
                        }
                    }
                }
            }

            // Setup dropdowns
            setupDropdownHover('appsDropdownBtn', 'appsDropdown');
            setupDropdownHover('bellDropdownBtn', 'bellDropdown', 'clearAllBellNotifications');
            setupDropdownHover('accountDropdownBtn', 'accountDropdown');
        });
    </script>
