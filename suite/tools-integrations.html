<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations - INF Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            font-family: 'Open Sans', sans-serif !important;
        }

        /* Main Sidebar Styles */
        .main-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Open Sans', sans-serif;
            z-index: 1000;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .main-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .main-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-sidebar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .main-sidebar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .sidebar-heading {
            font-size: 24px;
            font-weight: 700;
            color: #6b7280;
            font-family: 'Open Sans', sans-serif;
            padding: 20px 0 0 20px;
            margin: 0;
            position: absolute;
            top: -10px;
            left: 0px;
        }

        .sidebar-divider {
            position: absolute;
            top: 50px;
            left: 10px;
            right: 10px;
            height: 1px;
            background: #e5e7eb;
        }

        .sidebar-divider-bottom {
            width: 100%;
            height: 1px;
            background: #e5e7eb;
            margin: 20px 0 0 0;
        }

        .sidebar-nav {
            padding: 0px 16px 20px 16px;
            margin-top: -440px;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            color: #000000;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: color 0.2s;
            text-align: left;
        }
        
        .sidebar-nav-item.active {
            font-weight: 600;
            color: #2563eb;
        }

        .sidebar-nav-item.active i,
        .sidebar-nav-item.active svg {
            color: #2563eb;
        }

        .sidebar-nav-item:hover {
            color: #374151;
        }

        .sidebar-nav-item span {
            display: block;
        }

        .sidebar-nav-item i,
        .sidebar-nav-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            color: inherit;
        }

        /* Adjust dashboard main to account for sidebar and header */
        .dashboard-main {
            margin-left: 200px !important;
            margin-top: 65px !important;
            padding: 40px !important;
            padding-bottom: 90px;
            margin-right: 64px !important;
        }
    
        /* Right Sidebar Styles */
        .right-sidebar {
            width: 64px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            height: 100vh;
            z-index: 1000;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .right-sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: space-between;
            width: 100%;
            padding-top: 15px;
        }

        .right-sidebar-top-logo {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 8px;
            margin-top: -10px;
        }

        .right-sidebar-logo-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .right-sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            align-items: center;
            width: 100%;
            padding-top: 5px;
        }

        .right-nav-item {
            width: 36px !important;
            height: 36px !important;
            min-width: 36px !important;
            min-height: 36px !important;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
            position: relative;
        }

        .right-nav-item img {
            width: 16px;
            height: 16px;
            object-fit: contain;
        }

        .teams-icon-img {
            width: 22px !important;
            height: 22px !important;
            object-fit: contain;
        }

        .right-nav-item i,
        .right-nav-item svg {
            width: 16px;
            height: 16px;
            display: block;
            visibility: visible;
        }

        .right-nav-item:hover {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
        }

        .right-nav-item.active {
            background: rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .right-nav-item.right-notification {
            position: relative;
        }

        .right-notification-dot {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            border: 1.5px solid #ffffff;
        }

        .right-nav-item-label {
            position: absolute;
            right: calc(100% + 12px);
            top: 50%;
            transform: translateY(-50%);
            background: #1a1a1a;
            color: #ffffff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 10001;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .right-nav-item-label::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-left-color: #1a1a1a;
        }

        .right-nav-item:hover .right-nav-item-label {
            opacity: 1;
            transform: translateY(-50%) translateX(-4px);
        }

        .right-sidebar-bottom {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .right-sidebar-divider {
            width: 32px;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin-bottom: 4px;
        }

    </style>
</head>

            }

</html>
