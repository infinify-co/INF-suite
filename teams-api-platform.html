<!-- Top Right Bar INSIDE TILE -->
<div class="top-right-bar inside-tile">
    <div class="top-right-actions">
        <button class="accounts-icon-btn teams-action-btn" title="Apps">
            <i data-lucide="grid"></i>
        </button>
        <button class="accounts-icon-btn teams-action-btn" title="Notifications">
            <i data-lucide="bell"></i>
        </button>
        <button class="accounts-icon-btn teams-action-btn" title="Profile">
            <i data-lucide="user-circle"></i>
        </button>
    </div>
</div>
<!-- Teams content tile -->
<section class="tiles-grid">
    <div class="tiles-row row-1">
        <!-- API Platform Content -->
        <div class="card chart-card">
            <div class="card-header">
                <h3 class="card-title">API Platform</h3>
                <div class="card-meta">2025 <i data-lucide="chevron-down"></i></div>
            </div>
            <div class="chart-wrap">
                <canvas id="apiPlatformChart" height="160"></canvas>
            </div>
        </div>
    </div>
</section>
<script>
    // Initialize chart for API Platform
    if (window.Chart && document.getElementById('apiPlatformChart')) {
        new Chart(document.getElementById('apiPlatformChart'), {
            type: 'line',
            data: {
                labels: ['Jan','Feb','Mar','Apr','May','Jun'],
                datasets: [{
                    label: 'API Calls',
                    data: [1000, 1500, 2000, 1800, 2200, 2500],
                    borderColor: '#60a5fa',
                    backgroundColor: 'rgba(96,165,250,0.15)',
                    fill: true,
                    tension: 0.35,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'top' } },
                scales: {
                    y: { grid: { color: 'rgba(0,0,0,0.05)' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }
</script>
