<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal - INF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            display: flex;
            min-height: 100vh;
        }

        .internal-sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            padding: 32px 0;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 24px 32px 24px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 4px 0;
        }

        .sidebar-header p {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }

        .sidebar-nav {
            padding: 0 16px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 4px;
        }

        .sidebar-item:hover {
            background: #f9fafb;
        }

        .sidebar-item.active {
            background: #eff6ff;
        }

        .sidebar-item-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-item-text {
            font-size: 14px;
            font-weight: 500;
            color: #111827;
        }

        .sidebar-item.active .sidebar-item-text {
            color: #2563eb;
            font-weight: 600;
        }

        .internal-container {
            flex: 1;
            margin-left: 280px;
            max-width: calc(100% - 280px);
            padding: 40px;
        }

        .internal-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .internal-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 12px 0;
        }

        .internal-header p {
            font-size: 16px;
            color: #6b7280;
            margin: 0;
        }

        .internal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .internal-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .internal-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card-icon.blue {
            background: #dbeafe;
        }

        .card-icon.yellow {
            background: #fef3c7;
        }

        .card-icon.green {
            background: #d1fae5;
        }

        .card-icon.purple {
            background: #e9d5ff;
        }

        .card-icon.pink {
            background: #fce7f3;
        }

        .card-icon.red {
            background: #fee2e2;
        }

        .card-icon i {
            width: 28px;
            height: 28px;
        }

        .card-icon.blue i {
            color: #2563eb;
        }

        .card-icon.yellow i {
            color: #d97706;
        }

        .card-icon.green i {
            color: #059669;
        }

        .card-icon.purple i {
            color: #7c3aed;
        }

        .card-icon.pink i {
            color: #db2777;
        }

        .card-icon.red i {
            color: #dc2626;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 8px 0;
        }

        .card-description {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="internal-sidebar">
        <div class="sidebar-header">
            <h2>INFINIFY</h2>
            <p>Internal Suite</p>
        </div>
        <nav class="sidebar-nav">
            <a href="internal/home.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="home" style="width: 20px; height: 20px; color: #2563eb;"></i>
                </div>
                <span class="sidebar-item-text">Home</span>
            </a>
            <a href="internal/workspace.html" class="sidebar-item" data-app="workspace">
                <div class="sidebar-item-icon">
                    <i data-lucide="message-square" style="width: 20px; height: 20px; color: #7c3aed;"></i>
                </div>
                <span class="sidebar-item-text">Workspace</span>
            </a>
            <a href="internal/clientportal.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="briefcase" style="width: 20px; height: 20px; color: #d97706;"></i>
                </div>
                <span class="sidebar-item-text">Client Portal</span>
            </a>
            <a href="internal/salesportal.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="dollar-sign" style="width: 20px; height: 20px; color: #059669;"></i>
                </div>
                <span class="sidebar-item-text">Sales Portal</span>
            </a>
            <a href="internal/teams.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="users" style="width: 20px; height: 20px; color: #7c3aed;"></i>
                </div>
                <span class="sidebar-item-text">Teams</span>
            </a>
            <a href="internal/support.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="life-buoy" style="width: 20px; height: 20px; color: #db2777;"></i>
                </div>
                <span class="sidebar-item-text">Support</span>
            </a>
            <a href="internal/agents.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="cpu" style="width: 20px; height: 20px; color: #2563eb;"></i>
                </div>
                <span class="sidebar-item-text">Agents</span>
            </a>
            <a href="internal/impersonation.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="user-check" style="width: 20px; height: 20px; color: #dc2626;"></i>
                </div>
                <span class="sidebar-item-text">Impersonation</span>
            </a>
            <a href="internal/tasks.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="check-square" style="width: 20px; height: 20px; color: #0891b2;"></i>
                </div>
                <span class="sidebar-item-text">Tasks</span>
            </a>
            <a href="internal/toolcentre.html" class="sidebar-item">
                <div class="sidebar-item-icon">
                    <i data-lucide="wrench" style="width: 20px; height: 20px; color: #ea580c;"></i>
                </div>
                <span class="sidebar-item-text">Tool Centre</span>
            </a>
        </nav>
    </div>

    <div class="internal-container">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
