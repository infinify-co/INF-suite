<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads & Marketing - INF Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="dashboard-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#">
                    <img src="INF.logo2.png" alt="INF Logo" class="inf-logo-img">
                </a>
                <div class="nav-logo-line"></div>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active">Suite</a></li>
            </ul>
            <div class="nav-center-title">
                <span>Leads &amp; Marketing</span>
            </div>
            <div class="nav-actions">
                <button class="icon-btn" title="Chat">
                    <i data-lucide="message-circle"></i>
                </button>
                <button class="icon-btn" title="Settings">
                    <i data-lucide="settings"></i>
                </button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Vertical Dock -->
    <div class="vertical-dock">
        <div class="dock-items">
            <div class="dock-item" onclick="window.location.href='dashboard.html'">
                <i data-lucide="home"></i>
                <span class="dock-label">Home</span>
            </div>
            <div class="dock-item" onclick="window.location.href='users.html'">
                <i data-lucide="users"></i>
                <span class="dock-label">Team's</span>
            </div>
            <div class="dock-item" onclick="window.location.href='operations.html'">
                <i data-lucide="monitor-cog"></i>
                <span class="dock-label">Operations</span>
            </div>
            <div class="dock-item" onclick="window.location.href='apps.html'">
                <i data-lucide="grid-3x3"></i>
                <span class="dock-label">Apps</span>
            </div>
            <div class="dock-item active" onclick="window.location.href='Leads-marketing.html'">
                <i data-lucide="focus"></i>
                <span class="dock-label">Leads &amp; Marketing</span>
            </div>
            <div class="dock-item" onclick="window.location.href='explore.html'">
                <i data-lucide="hard-drive"></i>
                <span class="dock-label">Data</span>
            </div>
            <div class="dock-item" onclick="window.location.href='analytics.html'">
                <i data-lucide="container"></i>
                <span class="dock-label">Social assets</span>
            </div>
            <div class="dock-item" onclick="window.location.href='video.html'">
                <i data-lucide="landmark"></i>
                <span class="dock-label">Financials</span>
            </div>
            <div class="dock-item" onclick="window.location.href='documents.html'">
                <i data-lucide="file-text"></i>
                <span class="dock-label">Documents</span>
            </div>
            <div class="dock-item" onclick="window.location.href='settings.html'">
                <i data-lucide="settings"></i>
                <span class="dock-label">Settings</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
