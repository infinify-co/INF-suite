    <style>
        .back-tile {
            position: absolute;

            left: 260px;

            width: 230px;
            background: #ffffff;

            border-radius: 20px 0 0 20px;
            overflow: visible;

            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            transform: translateX(-250px);
        }

            display: flex;

            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        .secondary-sidebar-brand {
            font-weight: 700;
            font-size: 16px;
            color: #000000;
            letter-spacing: -0.02em;
        }
        .secondary-sidebar-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .secondary-sidebar-icon svg {
            color: #6b7280;
        }
        .secondary-sidebar-nav {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
        }
        .secondary-nav-back {

            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            position: relative;
            border-radius: 8px;
            margin: 0 8px;
            text-decoration: none;
        }
        .secondary-nav-back:hover {
            color: #000000;
            background-color: #f9fafb;
        }
        .secondary-nav-list {
            margin-top: 8px;
        }
        .secondary-nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-radius 0.2s;
            position: relative;
            border-radius: 8px;
            margin: 0 8px;
            text-decoration: none;
        }
        .secondary-nav-item:hover {
            background-color: #f9fafb;
            border-radius: 8px;
        }
        .secondary-nav-item.active {

            border-radius: 8px;

        .secondary-sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;

        .secondary-sidebar-footer svg {

        .secondary-sidebar-footer svg:hover {

        /* Editor Styles */
        .editor-container {
            padding: 60px 40px 40px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-right: 16px;
            border-right: 1px solid #e5e7eb;
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            padding: 8px 16px;
            border: none;
            background: #f3f4f6;
            color: #111827;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toolbar-btn:hover {
            background: #e5e7eb;
        }

        .toolbar-btn.active {
            background: #8b5cf6;
            color: #ffffff;
        }

        .toolbar-btn i {
            width: 16px;
            height: 16px;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker {
            width: 40px;
            height: 32px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            background: #000000;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background: #f9fafb;
            border-radius: 12px;
            padding: 40px;
            overflow: auto;
        }

        .canvas-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
        }

        #templateCanvas {
            display: block;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: crosshair;
        }

        .canvas-info {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .text-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-input {
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
        }

        .font-size-input {
            width: 60px;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();

            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const templateType = urlParams.get('template') || 'logo';

            // Canvas setup
            const canvas = document.getElementById('templateCanvas');
            const ctx = canvas.getContext('2d');
            const canvasInfo = document.getElementById('canvasInfo');

            // Template dimensions
            const templateSizes = {
                logo: { width: 500, height: 500, name: 'Logo Template' },
                social: { width: 1080, height: 1080, name: 'Social Media Post' },
                banner: { width: 1920, height: 400, name: 'Banner Template' }
            };

            const currentTemplate = templateSizes[templateType] || templateSizes.logo;
            canvas.width = currentTemplate.width;
            canvas.height = currentTemplate.height;
            canvasInfo.textContent = `${currentTemplate.width}px × ${currentTemplate.height}px`;

            // Initialize canvas with white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Drawing state
            let isDrawing = false;
            let currentTool = 'draw';
            let currentColor = '#000000';
            let history = [];
            let historyStep = -1;

            // Save initial state
            saveState();

            // Tool buttons
            const drawTool = document.getElementById('drawTool');
            const textTool = document.getElementById('textTool');
            const shapeTool = document.getElementById('shapeTool');
            const textInputGroup = document.getElementById('textInputGroup');
            const textInput = document.getElementById('textInput');
            const fontSizeInput = document.getElementById('fontSizeInput');
            const addTextBtn = document.getElementById('addTextBtn');
            const colorPicker = document.getElementById('colorPicker');
            const clearBtn = document.getElementById('clearBtn');
            const undoBtn = document.getElementById('undoBtn');
            const saveBtn = document.getElementById('saveBtn');

            // Tool selection
            function setActiveTool(tool) {
                currentTool = tool;
                drawTool.classList.remove('active');
                textTool.classList.remove('active');
                shapeTool.classList.remove('active');
                
                if (tool === 'draw') {
                    drawTool.classList.add('active');
                    textInputGroup.style.display = 'none';
                    canvas.style.cursor = 'crosshair';
                } else if (tool === 'text') {
                    textTool.classList.add('active');
                    textInputGroup.style.display = 'flex';
                    canvas.style.cursor = 'text';
                } else if (tool === 'shape') {
                    shapeTool.classList.add('active');
                    textInputGroup.style.display = 'none';
                    canvas.style.cursor = 'crosshair';
                }
            }

            drawTool.addEventListener('click', () => setActiveTool('draw'));
            textTool.addEventListener('click', () => setActiveTool('text'));
            shapeTool.addEventListener('click', () => setActiveTool('shape'));

            // Color picker
            colorPicker.addEventListener('change', (e) => {
                currentColor = e.target.value;
            });

            // Drawing functions
            function getMousePos(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            function startDrawing(e) {
                if (currentTool === 'draw') {
                    isDrawing = true;
                    const pos = getMousePos(e);
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                }
            }

            function draw(e) {
                if (!isDrawing || currentTool !== 'draw') return;
                
                const pos = getMousePos(e);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            function stopDrawing() {
                if (isDrawing) {
                    isDrawing = false;
                    saveState();
                }
            }

            // Canvas event listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            // Touch support
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            });

            // Add text
            addTextBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (!text) return;

                const fontSize = parseInt(fontSizeInput.value) || 24;
                ctx.fillStyle = currentColor;
                ctx.font = `${fontSize}px Arial`;
                ctx.textBaseline = 'top';
                
                // Add text at center
                const textWidth = ctx.measureText(text).width;
                const x = (canvas.width - textWidth) / 2;
                const y = canvas.height / 2 - fontSize / 2;
                
                ctx.fillText(text, x, y);
                textInput.value = '';
                saveState();
            });

            // Clear canvas
            clearBtn.addEventListener('click', () => {
                if (confirm('Clear the entire canvas?')) {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    saveState();
                }
            });

            // Undo
            function saveState() {
                historyStep++;
                if (historyStep < history.length) {
                    history.length = historyStep;
                }
                history.push(canvas.toDataURL());
            }

            undoBtn.addEventListener('click', () => {
                if (historyStep > 0) {
                    historyStep--;
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = history[historyStep];
                }
            });

            // Save
            saveBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `${currentTemplate.name.toLowerCase().replace(/\s+/g, '-')}-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });

            // Dock items hover
            const dockItems = Array.from(document.querySelectorAll('.dock-item'));
            dockItems.forEach(item => {
                const label = item.querySelector('.dock-label');
                if (label) {
                    item.addEventListener('mouseenter', () => {
                        const rect = item.getBoundingClientRect();
                        label.style.top = `${rect.top + rect.height / 2 - 100}px`;
                    });
                }
            });
        });
    </script>
