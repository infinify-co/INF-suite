<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Infinify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AWS Cognito -->
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="AWS Cognito/cognito-config.js"></script>
    <script src="AWS Cognito/cognito-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
        }

        .signin-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .signin-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .signin-description {
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
            text-align: center;
        }

        .infinify-button {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .infinify-button:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .infinify-logo {
            width: 20px;
            height: 20px;
            background-image: url('Logo\'s/INF.Asset1.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .divider {
            display: flex;
            align-items: center;
            margin-top: 24px;
            margin-bottom: 24px;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            margin-left: 5px;
            margin-bottom: 8px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0;
            margin-left: 0;
            margin-top: 0;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            color: #1f2937;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #3b82f6;
            background: #ffffff;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #ef4444;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .error-message.show {
            visibility: visible;
            opacity: 1;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            min-width: 16px;
            border-radius: 50%;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .error-icon::before {
            content: '!';
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
            line-height: 1;
        }

        .continue-button {
            width: 100%;
            padding: 14px 16px;
            background: #000000;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .continue-button:hover {
            background: #1f2937;
        }

        .continue-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .forgot-password-link {
            display: block;
            text-align: center;
            font-size: 14px;
            color: #3b82f6;
            text-decoration: none;
            margin-top: 16px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .forgot-password-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-top: 24px;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <h1 class="signin-title">Sign up</h1>
            <p class="signin-description">Create your account to get started.</p>
            
            <!-- Sign In Form -->
            <form id="signinForm" novalidate>
                <div class="form-group">
                    <div class="form-label-container">
                        <label for="email" class="form-label">Email</label>
                        <div class="error-message" id="email-error">
                            <div class="error-icon"></div>
                            <span>Email is required.</span>
                        </div>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Email address"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <div class="form-label-container">
                        <label for="password" class="form-label">Create Password</label>
                        <div class="error-message" id="password-error">
                            <div class="error-icon"></div>
                            <span>Password is required.</span>
                        </div>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="continue-button" id="submitButton">Sign up</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="infinify-button" type="button" id="infinifyButton">
                <div class="infinify-logo"></div>
                <span>Continue with Infinify</span>
            </button>
            
            <div class="signup-link">
                Already have an account? <a href="Sign in/sign-in.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Custom validation
        function validateField(input, errorElement, errorMessage) {
            const value = input.value.trim();
            const errorText = errorElement.querySelector('span');
            
            if (!value) {
                input.classList.add('error');
                if (errorText) {
                    errorText.textContent = errorMessage;
                }
                errorElement.classList.add('show');
                return false;
            } else {
                input.classList.remove('error');
                errorElement.classList.remove('show');
                return true;
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Get form elements
        const form = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const submitButton = document.getElementById('submitButton');

        // Real-time validation
        emailInput.addEventListener('blur', function() {
            const value = this.value.trim();
            const errorText = emailError.querySelector('span');
            if (!value) {
                validateField(this, emailError, 'Email is required.');
            } else if (!validateEmail(value)) {
                this.classList.add('error');
                if (errorText) {
                    errorText.textContent = 'Please enter a valid email address.';
                }
                emailError.classList.add('show');
            } else {
                this.classList.remove('error');
                emailError.classList.remove('show');
            }
        });

        passwordInput.addEventListener('blur', function() {
            validateField(this, passwordError, 'Password is required.');
        });

        // Clear errors on input
        emailInput.addEventListener('input', function() {
            if (this.classList.contains('error') && this.value.trim()) {
                this.classList.remove('error');
                emailError.classList.remove('show');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.classList.contains('error') && this.value.trim()) {
                this.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validate email
            const emailValue = emailInput.value.trim();
            const emailErrorText = emailError.querySelector('span');
            if (!emailValue) {
                validateField(emailInput, emailError, 'Email is required.');
                isValid = false;
            } else if (!validateEmail(emailValue)) {
                emailInput.classList.add('error');
                if (emailErrorText) {
                    emailErrorText.textContent = 'Please enter a valid email address.';
                }
                emailError.classList.add('show');
                isValid = false;
            } else {
                emailInput.classList.remove('error');
                emailError.classList.remove('show');
            }
            
            // Validate password
            if (!validateField(passwordInput, passwordError, 'Password is required.')) {
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Signing up...';
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Wait for authManager to be available
                const processSignup = async () => {
                    try {
                        if (!window.authManager && !window.cognitoAuthManager) {
                            // Wait a bit for scripts to load
                            await new Promise(resolve => setTimeout(resolve, 1000));
                            if (!window.authManager && !window.cognitoAuthManager) {
                                throw new Error('Authentication service not available. Please refresh the page.');
                            }
                        }
                        
                        // Use Cognito auth manager
                        const authMgr = window.cognitoAuthManager || window.authManager;
                        
                        // Sign up
                        await authMgr.signUp(email, password);
                        
                        // Store email in localStorage for Step-2
                        localStorage.setItem('signupData', JSON.stringify({ email: email }));
                        
                        // Redirect to Step-2 profile completion
                        window.location.href = 'sign-in/Step-2.html';
                        
                    } catch (error) {
                        console.error('Sign up error:', error);
                        
                        // Show error message
                        const errorMessage = error.message || 'Unable to create account. Please try again.';
                        const emailErrorText = emailError.querySelector('span');
                        emailInput.classList.add('error');
                        if (emailErrorText) {
                            emailErrorText.textContent = errorMessage;
                        }
                        emailError.classList.add('show');
                        
                        // Reset button
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                    }
                };
                
                processSignup();
            }
        });

        // Handle Infinify button click
        document.getElementById('infinifyButton').addEventListener('click', function() {
            // Add your OAuth/SSO logic here
            console.log('Continue with Infinify clicked');
        });
    </script>
</body>
</html>
