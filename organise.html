<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organise - INF Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Back Tile Styles */
        .back-tile {
            position: absolute;
            top: 0;
            left: 260px;
            bottom: 0;
            width: 230px; /* Reduced by 150px (380px - 150px) */
            background: #ffffff;
            z-index: 998; /* Behind front tile (999) */
            border-radius: 20px 0 0 20px; /* Rounded left corners only */
            overflow: visible; /* Changed from hidden to visible */
        }

        /* Secondary Sidebar Styles */
        .secondary-sidebar {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            transform: translateX(-250px);
        }

        .secondary-sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .secondary-sidebar-brand {
            font-weight: 700;
            font-size: 16px;
            color: #000000;
            letter-spacing: -0.02em;
        }

        .secondary-sidebar-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secondary-sidebar-icon svg {
            color: #6b7280;
        }

        .secondary-sidebar-nav {
            flex: 1;
            padding: 16px 0;
            overflow-y: auto;
        }

        .secondary-nav-back {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            position: relative;
            border-radius: 8px;
            margin: 0 8px;
        }

        .secondary-nav-back:hover {
            color: #000000;
            background-color: #f9fafb;
        }

        .secondary-nav-back i {
            width: 16px;
            height: 16px;
        }

        .secondary-nav-list {
            margin-top: 8px;
        }

        .secondary-nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-radius 0.2s;
            position: relative;
            border-radius: 8px;
            margin: 0 8px;
        }

        .secondary-nav-item:hover {
            background-color: #f9fafb;
            border-radius: 8px;
        }

        .secondary-nav-item.active {
            background-color: #f3f4f6;
            border-radius: 8px;
        }

        .secondary-nav-item i {
            width: 14px;
            height: 14px;
            color: #6b7280;
        }

        .secondary-sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secondary-sidebar-footer svg {
            width: 18px;
            height: 18px;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s;
        }

        .secondary-sidebar-footer svg:hover {
            color: #000000;
        }

        /* Adjust front tile to account for back tile */
        .front-tile {
            left: 270px; /* Extended 220px to the left (490px - 220px) */
        }
    </style>
</head>
<body class="dashboard-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="dashboard.html">
                    <img src="INF.logo2.png" alt="INF Logo" class="inf-logo-img">
                </a>
                <div class="nav-logo-line"></div>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link active">Suite</a></li>
            </ul>
            <div class="nav-search">
                <form id="navSearchForm">
                    <input class="search-input" type="search" placeholder="Search..." aria-label="Search" />
                    <button class="search-btn" type="submit" title="Search">
                        <i data-lucide="search"></i>
                    </button>
                </form>
            </div>
            <div class="nav-actions">
                <button class="icon-btn" title="Chat">
                    <i data-lucide="message-circle"></i>
                </button>
                <button class="icon-btn" title="Settings">
                    <i data-lucide="settings"></i>
                </button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Vertical Dock -->
    <div class="vertical-dock">
        <div class="dock-logo">
            <img src="INF.logo3.png" alt="INF Logo" class="dock-logo-img">
        </div>
        <div class="dock-items">
            <div class="dock-item" onclick="window.location.href='home.html'">
                <i data-lucide="home"></i>
                <span class="dock-label">Home</span>
            </div>
            <div class="dock-item" onclick="window.location.href='operations.html'">
                <i data-lucide="monitor-cog"></i>
                <span class="dock-label">Operations</span>
            </div>
            <div class="dock-item" onclick="window.location.href='teams.html'">
                <i data-lucide="users"></i>
                <span class="dock-label">Team's</span>
            </div>
            <div class="dock-item" onclick="window.location.href='chats.html'">
                <i data-lucide="message-circle-plus"></i>
                <span class="dock-label">Chats</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Marketplace.html'">
                <i data-lucide="store"></i>
                <span class="dock-label">Marketplace</span>
            </div>
            <div class="dock-item" onclick="window.location.href='my-apps.html'">
                <i data-lucide="grid-3x3"></i>
                <span class="dock-label">My apps</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Leads-marketing.html'">
                <i data-lucide="focus"></i>
                <span class="dock-label">Leads &amp; Marketing</span>
            </div>
            <div class="dock-item" onclick="window.location.href='Database.html'">
                <img src="oceanbase.1.jpg" alt="Database" style="width: 32px; height: 32px; object-fit: contain; border-radius: 6px;">
                <span class="dock-label">Data</span>
            </div>
            <div class="dock-item" onclick="window.location.href='social-assets.html'">
                <i data-lucide="container"></i>
                <span class="dock-label">Social assets</span>
            </div>
            <div class="dock-item active" onclick="window.location.href='organise.html'">
                <i data-lucide="folder"></i>
                <span class="dock-label">Organise</span>
            </div>
            <div class="dock-item" onclick="window.location.href='financial.html'">
                <i data-lucide="landmark"></i>
                <span class="dock-label">Financials</span>
            </div>
            <div class="dock-item" onclick="window.location.href='CreatePro.html'">
                <i data-lucide="image-upscale"></i>
                <span class="dock-label">Account</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
        </div>
        
        <!-- Back Tile (Secondary Sidebar) -->
        <div class="back-tile">
            <div class="secondary-sidebar">
                <div class="secondary-sidebar-header">
                    <div class="secondary-sidebar-brand">Organise</div>
                    <div class="secondary-sidebar-icon">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1" width="10" height="10" stroke="currentColor" stroke-width="1" fill="none"/>
                        </svg>
                    </div>
                </div>
                <div class="secondary-sidebar-nav">
                    <div class="secondary-nav-list">
                        <div class="secondary-nav-back">
                            <span>Home</span>
                        </div>
                        <div class="secondary-nav-item active">
                            <span>API Platform</span>
                        </div>
                        <div class="secondary-nav-item">
                            <span>API Pricing</span>
                        </div>
                        <div class="secondary-nav-item">
                            <span>Agents</span>
                        </div>
                        <div class="secondary-nav-item">
                            <span>Codex</span>
                        </div>
                        <div class="secondary-nav-item">
                            <span>Open Models</span>
                        </div>
                        <div class="secondary-nav-item">
                            <span>Community</span>
                        </div>
                    </div>
                </div>
                <div class="secondary-sidebar-footer">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.5 3L16.5 6L13.5 9M4.5 15L1.5 12L4.5 9M1.5 12H16.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Front Tile -->
        <div class="front-tile">
            <div class="front-tile-container">
                <!-- Content for the front tile -->
            </div>
        </div>
        <!-- Circle in bottom right corner -->
        <div style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3); z-index: 1000; overflow: hidden;">
            <img src="sorif.1.jpg" alt="Sorif" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();

            const dockItems = Array.from(document.querySelectorAll('.dock-item'));
            dockItems.forEach(item => {
                const label = item.querySelector('.dock-label');
                if (label) {
                    item.addEventListener('mouseenter', () => {
                        const rect = item.getBoundingClientRect();
                        label.style.top = `${rect.top + rect.height / 2 - 100}px`; /* 100px up from center */
                    });
                }
            });
        });
    </script>
</body>
</html>
