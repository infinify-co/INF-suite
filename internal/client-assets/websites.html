        .dock {

        .bottom-dock-item {
            position: relative;

            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: width 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94),

                        transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex-shrink: 0;
            will-change: width, height;
            overflow: visible;
        }

        .bottom-dock-icon {

        }

        .bottom-dock-item.active {

            filter: none !important;
            background: transparent !important;
        }

        .bottom-dock-label {

            transform: translateX(-50%);

    <script>
        // Sample client data - replace with actual data from your API/database

            },

                websites: [

            },
            { 
                username: '@tesla', 
                email: 'support@tesla.com', 
                websites: [
                    { name: 'Tesla Website', url: 'https://tesla.com', status: 'active' },
                    { name: 'Tesla Shop', url: 'https://shop.tesla.com', status: 'active' }
                ]
            },
            { 
                username: '@starbucks', 
                email: 'customer@starbucks.com', 
                websites: [
                    { name: 'Starbucks Homepage', url: 'https://starbucks.com', status: 'active' },
                    { name: 'Starbucks Rewards', url: 'https://rewards.starbucks.com', status: 'active' }
                ]
            },
            { 
                username: '@adidas', 
                email: 'info@adidas.com', 
                websites: [
                    { name: 'Adidas Website', url: 'https://adidas.com', status: 'active' },
                    { name: 'Adidas Store', url: 'https://shop.adidas.com', status: 'active' }
                ]
            },
            { 
                username: '@netflix', 
                email: 'support@netflix.com', 
                websites: [
                    { name: 'Netflix Homepage', url: 'https://netflix.com', status: 'active' },
                    { name: 'Netflix Help Center', url: 'https://help.netflix.com', status: 'active' },
                    { name: 'Netflix Media Center', url: 'https://media.netflix.com', status: 'pending' }
                ]
            },
            { 
                username: '@spotify', 
                email: 'contact@spotify.com', 
                websites: [
                    { name: 'Spotify Website', url: 'https://spotify.com', status: 'active' }
                ]
            }
        ];

        let filteredData = [...clientsData];

        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) lucide.createIcons();
            renderTable(filteredData);
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredData = [...clientsData];
            } else {
                // Search by username (remove @ if user includes it)
                const cleanSearchTerm = searchTerm.startsWith('@') ? searchTerm.slice(1) : searchTerm;
                
                filteredData = clientsData.filter(client => {
                    const username = client.username.toLowerCase().replace('@', '');
                    // Match if search term is in username
                    return username.includes(cleanSearchTerm);
                });
            }
            
            renderTable(filteredData);
        });

        function renderTable(data) {
            if (data.length === 0) {
                tableBody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            
            tableBody.innerHTML = data.map(client => {
                const usernameWithoutAt = client.username.replace('@', '');
                return `
                <tr>
                    <td>
                        <span class="client-email">${client.username}</span>
                    </td>
                    <td>
                        <span class="client-email">${client.email}</span>
                    </td>
                    <td>
                        <a href="websites-user.html?user=${usernameWithoutAt}" class="website-link">
                            <i data-lucide="external-link"></i>
                            Websites
                        </a>
                    </td>
                </tr>
            `;
            }).join('');

            // Re-initialize Lucide icons for new elements
            if (window.lucide) lucide.createIcons();
        }

        // Bottom dock magnification effect
        const bottomDock = document.getElementById('bottomDock');
        if (bottomDock) {
            const bottomDockItems = Array.from(bottomDock.querySelectorAll('.bottom-dock-item'));
            let mouseX = Infinity;
            let isHovered = false;
            const distance = 150;
            const magnification = 56;
            const defaultSize = 40;
            let animationFrameId = null;
            let lastUpdateTime = 0;
            const throttleMs = 16;

            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }

            function updateBottomDockItems() {
                const now = performance.now();
                if (now - lastUpdateTime < throttleMs && animationFrameId) {
                    return;
                }
                lastUpdateTime = now;

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }

                animationFrameId = requestAnimationFrame(() => {
                    bottomDockItems.forEach((item) => {
                        const rect = item.getBoundingClientRect();
                        const itemCenterX = rect.left + rect.width / 2;
                        const distanceFromMouse = Math.abs(mouseX - itemCenterX);
                        
                        if (isHovered && distanceFromMouse < distance) {
                            const normalizedDistance = distanceFromMouse / distance;
                            const easedDistance = easeOutCubic(1 - normalizedDistance);
                            const scale = 1 + (magnification / defaultSize - 1) * easedDistance;
                            const newSize = defaultSize * scale;
                            item.style.width = `${newSize}px`;
                            item.style.height = `${newSize}px`;
                        } else {
                            item.style.width = `${defaultSize}px`;
                            item.style.height = `${defaultSize}px`;
                        }
                    });
                });
            }

            bottomDock.addEventListener('mousemove', (e) => {
                isHovered = true;
                mouseX = e.pageX;
                updateBottomDockItems();
            });

            bottomDock.addEventListener('mouseleave', () => {
                isHovered = false;
                mouseX = Infinity;
                bottomDockItems.forEach((item) => {
                    item.style.width = `${defaultSize}px`;
                    item.style.height = `${defaultSize}px`;
                });
            });

            function smoothUpdate() {
                if (isHovered) {
                    updateBottomDockItems();
                }
                requestAnimationFrame(smoothUpdate);
            }
            smoothUpdate();
        }
    </script>
