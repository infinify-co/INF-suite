            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user');
        }

        // Find user by username (without @)
        function findUserByUsername(username) {
            const usernameWithAt = username.startsWith('@') ? username : `@${username}`;
            return usersData.find(user => 
                user.username.toLowerCase() === usernameWithAt.toLowerCase()
            );
        }

        // Render user detail page
        function renderUserDetails(user) {
            const contentSection = document.getElementById('contentSection');
            
            if (!user) {
                contentSection.innerHTML = `
                    <div style="text-align: center; padding: 64px 24px;">
                        <h1 style="font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 8px;">User Not Found</h1>
                        <p style="font-size: 14px; color: #6b7280; margin-bottom: 24px;">The requested user could not be found.</p>
                        <a href="users.html" style="display: inline-flex; align-items: center; gap: 8px; color: #3b82f6; text-decoration: none; font-size: 14px; font-weight: 500;">
                            <i data-lucide="arrow-left"></i>
                            <span>Back to Users</span>
                        </a>
                    </div>
                `;
                if (window.lucide) lucide.createIcons();
                return;
            }

            const usernameWithoutAt = user.username.replace('@', '');

            contentSection.innerHTML = `
                <div class="user-header">
                    <div class="user-header-avatar">${user.avatar}</div>
                    <div class="user-header-info">
                        <div class="user-header-name">${user.name}</div>
                        <div style="font-size: 18px; opacity: 0.9; margin-bottom: 8px;">${user.username}</div>
                        <div class="user-header-meta">
                            <div class="user-header-meta-item">
                                <i data-lucide="mail"></i>
                                <span>${user.email}</span>
                            </div>
                            <div class="user-header-meta-item">
                                <i data-lucide="calendar"></i>
                                <span>Joined ${user.joinDate}</span>
                            </div>
                            <div class="user-header-meta-item">
                                <i data-lucide="map-pin"></i>
                                <span>${user.location}</span>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 12px; align-items: flex-end;">
                        <span class="status-badge ${user.status}">${user.status}</span>
                        <span class="role-badge">${user.role}</span>
                    </div>
                </div>

                <div class="info-grid">
                    <!-- Account Information -->
                    <div class="info-card">
                        <div class="info-card-header">
                            <div class="info-card-title">
                                <i data-lucide="user"></i>
                                <span>Account Information</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Username</span>
                            <span class="info-value">${user.username}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span class="info-value">${user.email}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone</span>
                            <span class="info-value">${user.phone}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Account Type</span>
                            <span class="info-value">${user.accountType}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Join Date</span>
                            <span class="info-value">${user.joinDate}</span>
                        </div>
                    </div>

                    <!-- Account Status -->
                    <div class="info-card">
                        <div class="info-card-header">
                            <div class="info-card-title">
                                <i data-lucide="activity"></i>
                                <span>Account Status</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status</span>
                            <span class="info-value"><span class="status-badge ${user.status}">${user.status}</span></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Role</span>
                            <span class="info-value"><span class="role-badge">${user.role}</span></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Last Active</span>
                            <span class="info-value">${user.lastActive}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Storage Used</span>
                            <span class="info-value">${user.storageUsed}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total Websites</span>
                            <span class="info-value">${user.websites}</span>
                        </div>
                    </div>

                    <!-- Permissions -->
                    <div class="info-card">
                        <div class="info-card-header">
                            <div class="info-card-title">
                                <i data-lucide="shield"></i>
                                <span>Permissions</span>
                            </div>
                        </div>
                        <div class="permission-item">
                            <span class="permission-name">Manage Users</span>
                            <div class="permission-toggle ${user.role === 'Admin' ? 'active' : ''}"></div>
                        </div>
                        <div class="permission-item">
                            <span class="permission-name">Edit Websites</span>
                            <div class="permission-toggle active"></div>
                        </div>
                        <div class="permission-item">
                            <span class="permission-name">View Analytics</span>
                            <div class="permission-toggle active"></div>
                        </div>
                        <div class="permission-item">
                            <span class="permission-name">Manage Settings</span>
                            <div class="permission-toggle ${user.role === 'Admin' ? 'active' : ''}"></div>
                        </div>
                        <div class="permission-item">
                            <span class="permission-name">Access Logs</span>
                            <div class="permission-toggle ${user.role === 'Admin' ? 'active' : ''}"></div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="info-card">
                        <div class="info-card-header">
                            <div class="info-card-title">
                                <i data-lucide="clock"></i>
                                <span>Recent Activity</span>
                            </div>
                        </div>
                        <div class="activity-list">
                            ${activityData.map(activity => `
                                <div class="activity-item">
                                    <div class="activity-icon">
                                        <i data-lucide="${activity.icon}"></i>
                                    </div>
                                    <div class="activity-content">
                                        <div class="activity-text">${activity.action}</div>
                                        <div class="activity-time">${activity.time}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div style="display: flex; gap: 12px; margin-top: 32px; flex-wrap: wrap;">
                    <button class="action-button" onclick="alert('Edit user: ${user.name}')">
                        <i data-lucide="edit"></i>
                        <span>Edit User</span>
                    </button>
                    <button class="action-button secondary" onclick="window.location.href='client-assets/websites-user.html?user=${usernameWithoutAt}'">
                        <i data-lucide="globe"></i>
                        <span>View Websites</span>
                    </button>
                    <button class="action-button secondary" onclick="alert('Reset password for: ${user.name}')">
                        <i data-lucide="key"></i>
                        <span>Reset Password</span>
                    </button>
                    <button class="action-button ${user.status === 'active' ? 'secondary' : ''}" onclick="alert('${user.status === 'active' ? 'Suspend' : 'Activate'} account: ${user.name}')">
                        <i data-lucide="${user.status === 'active' ? 'pause' : 'play'}"></i>
                        <span>${user.status === 'active' ? 'Suspend' : 'Activate'} Account</span>
                    </button>
                    <button class="action-button danger" onclick="if(confirm('Are you sure you want to delete ${user.name}? This action cannot be undone.')) alert('User deleted')">
                        <i data-lucide="trash-2"></i>
                        <span>Delete User</span>
                    </button>
                </div>
            `;

            if (window.lucide) lucide.createIcons();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            const username = getUsernameFromURL();
            
            if (!username) {
                renderUserDetails(null);
                return;
            }

            const user = findUserByUsername(username);
            renderUserDetails(user);
        });

        // Bottom dock magnification effect
        const bottomDock = document.getElementById('bottomDock');
        if (bottomDock) {
            const bottomDockItems = Array.from(bottomDock.querySelectorAll('.bottom-dock-item'));
            let mouseX = Infinity;
            let isHovered = false;
            const distance = 150;
            const magnification = 56;
            const defaultSize = 40;
            let animationFrameId = null;
            let lastUpdateTime = 0;
            const throttleMs = 16;

            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }

            function updateBottomDockItems() {
                const now = performance.now();
                if (now - lastUpdateTime < throttleMs && animationFrameId) {
                    return;
                }
                lastUpdateTime = now;

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }

                animationFrameId = requestAnimationFrame(() => {
                    bottomDockItems.forEach((item) => {
                        const rect = item.getBoundingClientRect();
                        const itemCenterX = rect.left + rect.width / 2;
                        const distanceFromMouse = Math.abs(mouseX - itemCenterX);
                        
                        if (isHovered && distanceFromMouse < distance) {
                            const normalizedDistance = distanceFromMouse / distance;
                            const easedDistance = easeOutCubic(1 - normalizedDistance);
                            const scale = 1 + (magnification / defaultSize - 1) * easedDistance;
                            const newSize = defaultSize * scale;
                            item.style.width = `${newSize}px`;
                            item.style.height = `${newSize}px`;
                        } else {
                            item.style.width = `${defaultSize}px`;
                            item.style.height = `${defaultSize}px`;
                        }
                    });
                });
            }

            bottomDock.addEventListener('mousemove', (e) => {
                isHovered = true;
                mouseX = e.pageX;
                updateBottomDockItems();
            });

            bottomDock.addEventListener('mouseleave', () => {
                isHovered = false;
                mouseX = Infinity;
                bottomDockItems.forEach((item) => {
                    item.style.width = `${defaultSize}px`;
                    item.style.height = `${defaultSize}px`;
                });
            });

            function smoothUpdate() {
                if (isHovered) {
                    updateBottomDockItems();
                }
                requestAnimationFrame(smoothUpdate);
            }
            smoothUpdate();
        }
    </script>
</body>
